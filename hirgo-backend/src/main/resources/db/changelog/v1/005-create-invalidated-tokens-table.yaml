databaseChangeLog:
  - changeSet:
      id: create-invalidated-tokens-table
      author: magsud
      changes:
        - createTable:
            tableName: invalidated_tokens
            schemaName: auth
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(1000)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: invalidated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: token_type
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: token_family
                  type: varchar(100)
                  constraints:
                    nullable: true
        - createIndex:
            indexName: idx_invalidated_tokens_token
            tableName: invalidated_tokens
            schemaName: auth
            columns:
              - column:
                  name: token
        - createIndex:
            indexName: idx_invalidated_tokens_user_id
            tableName: invalidated_tokens
            schemaName: auth
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_invalidated_tokens_family
            tableName: invalidated_tokens
            schemaName: auth
            columns:
              - column:
                  name: token_family 