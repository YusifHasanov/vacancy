databaseChangeLog:
  - changeSet:
      id: create-companies-table
      author: magsud
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: logo
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: location
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    nullable: true
