databaseChangeLog:
  - changeSet:
      id: create-vacancy-views-table
      author: magsud
      changes:
        - createTable:
            tableName: vacancy_views
            columns:
              - column:
                  name: vacancy_id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    referencedTableName: vacancies
                    referencedColumnNames: id
                    foreignKeyName: fk_vacancy_views_vacancy_id
                    deleteCascade: true
              - column:
                  name: view_count
                  type: bigint
                  defaultValueNumeric: "0"
                  constraints:
                    nullable: false
